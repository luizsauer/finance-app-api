name: Deploy

on:
    push:
        branches:
            - main

jobs:
    check:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '20'

            - name: Create .env.test file
              run: echo "DATABASE_URL=postgresql://root:password@localhost:5433/financeapp" > .env.test

            - name: Install dependencies
              run: npm install

            - name: ESLint Check
              run: npm run eslint:check
            - name: ESLint Fix
              run: npm run eslint:fix

            - name: Prettier Check
              run: npm run prettier:check
            - name: Prettier Fix
              run: npm run prettier:fix

            - name: Tests
              run: npm run test
